<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz Creator</title>
</head>
<body>
  <div class="page">
    <h1>Quiz Creator For Programming Practice</h1>
    <p>This is a tool to help you create quizzes for programming practice.</p>

    <div class="language-selection">
      <button onclick="toggleLanguage(this)" data-language="Python">Python</button>
      <button onclick="toggleLanguage(this)" data-language="Java">Java</button>
      <button onclick="toggleLanguage(this)" data-language="C">C</button>
    </div>

    <div class="section">
      <div class="controls">
        <div class="tries-selection">
          <label class="label" for="myText">How many tries per question?</label>
          <input type="number" id="myText" min="1" max="10" step="1" value="3">
        </div>

        <div class="quiz-creation">
          <button onclick="quizCreator()">Create Quiz</button>
        </div>
      </div>
    </div>

    <div class="quiz"></div>

    <script type="module" src="sandbox.js"></script>
  </div>
</body>

</html>
